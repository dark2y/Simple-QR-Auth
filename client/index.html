<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">

    <link href="assets/css/app.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/angular/angular.min.js"></script>

    <!-- Build it using npm run build -->
    <script src="assets/js/webcam.min.js"></script>
    <script src="assets/js/jsqrcode.min.js"></script>

  <body id="client-app" ng-app="MyReaderApp" ng-controller="reader.controller">
     
      <h1 class="title">QR Validation Demo</h1>

      <div class="content">
        
            <div class="video-display" ng-show="isReaderReady">
              <span class="qr-placeholder"></span>
              <webcam style="width: 100%;" on-stream="onStream(stream)" channel="channel"></webcam>
              <canvas style="display: none" width="300" height="300" id="qr-canvas"></canvas>
            </div>

            <div ng-bind="readerStatus" class="status">Point your phone at the screen</div>

      </div>

    <!-- your app's js -->


    <script src="src/app.js"></script>
    <script src="src/controllers/reader.controller.js"></script>

    <script src="services/auth.service.js"></script>
    <script src="services/config.service.js"></script>

  </body>
</html>
