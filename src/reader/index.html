<!DOCTYPE html>
<html ng-app="MyReaderApp">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>QR Login</title>

    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">

    <link rel="shortcut icon" href="assets/images/logo.png" />

    <link href="assets/css/app.min.css" rel="stylesheet">

    <body id="client-app" ng-controller="reader.controller">

      <div class="application-wrap" ng-class="{'auth':isAuth}" ng-cloak>

        <h1 class="title">QR Validation Demo</h1>

        <div class="content container">

          <div class="video-display" ng-show="isReaderReady">
            <span class="qr-placeholder"></span>
            <webcam style="width: 100%;" on-stream="onStream(stream)" channel="channel"></webcam>
            <canvas style="display: none" width="300" height="300" id="qr-canvas"></canvas>
          </div>

          <div ng-bind="readerStatus" class="status"></div>

          <button class="qr-button" ng-if="isAuth" ng-click="restart()">Restart</button>

        </div>

      </div>

      <!-- Angular Base -->

      <script src="lib/angular-loader/angular-loader.min.js"></script>
      
      <script src="lib/angular/angular.min.js"></script>
      <script src="lib/webcam/dist/webcam.min.js"></script>

      <!-- the angular application base -->

      <script src="config.js"></script>
      <script src="src/app.js"></script>

      <!-- the angular application's services & controllers  -->

      <script src="services/auth.service.js"></script>
      <script src="src/controllers/reader.controller.js"></script>

      <!-- Dependencies build it using npm run build -->

      <script src="assets/js/jsqrcode.min.js"></script>
      
    </body>

</html>
